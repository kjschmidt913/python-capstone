{% load static %}
<!DOCTYPE html>

<html>

<head>
    <title>
        AG Inspo
    </title>
    {% block stylesheets %}
    <link rel="stylesheet" href="{% static 'styles/bootstrap-4.3.1-dist/css/bootstrap.min.css'%}" crossorigin="anonymous">
    {% endblock %}
</head>

<body>
    <div class="container">
        {% block lyrics %}
        <div class="col-8 mx-auto mt-5">
            <h1 class="d-block mb-2 text-center">{{ Lyric_One }}</h1>
            <h1 class="text-center">{{ Lyric_Two }}</h1>
        </div>
        {% endblock %}

        {% block reference %}
        <div class="col-8 mx-auto mt-5">
            <h3>{{ Album }}</h3>
            <h3>{{ Song }}</h3>

        </div>
        {% endblock %}


        <img src="{% static 'images/'%}{{Imagepick}}" alt="My image"/>

       
    </div>
</body>

</html>
